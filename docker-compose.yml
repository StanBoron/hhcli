services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-hhcli}
      POSTGRES_USER: ${DB_USER:-hhcli}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hhcli}
    ports:
      - "5432:5432"           # опционально, для локального доступа
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [ hhnet ]
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hhcli_api
    env_file:
      - .env
    volumes:
      - hhcli_data:/root/.hhcli  # сохраняем токены/конфиг
    ports:
      - "5179:5179"
    depends_on:
      - db
    networks:
      - hhnet

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: hhcli_web
    depends_on:
      - api
    ports:
      - "8501:8501"
    networks:
      - hhnet

